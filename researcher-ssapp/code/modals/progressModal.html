<main>

    <div data-if='@feedbacksSending.sendingInProgress'>
        <div class='alert alert-warning' role='alert' slot='true'>
            Please do not close this page while sending is in progress.
        </div>
        <div class='alert alert-success' role='alert' slot='false'>
            Sending finished successfully
        </div>

    </div>

    <div class='form-group'>
        <div data-if="@feedbacksSending.isLoading">
            <div slot="true" class="loading-container">
                <div class="loading-text">
                    <p>Loading...</p>
                </div>
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="progress">
            <div id="sendingFeedbacksProgress" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar"
                 aria-valuemin="0" aria-valuemax="100" style="width: 0.1%">{{@feedbacksSending.progress}}%
            </div>
        </div>
    </div>
</main>

<footer class="modal-action-menu" slot="footer">
    <button class='confirm' disabled='@feedbacksSending.sendingInProgress' data-confirm>Close</button>
</footer>

<style>
    button.confirm {
        border-radius: 3px;
        padding: 0.5rem 1.1rem;
        margin: 0 0.5rem;
        border: none;
        font-size: 1rem;
    }

    button.confirm[disabled] {
        opacity: 0.5;
    }

    button.confirm {
        color: #FAFAFA;
        background-color: #5e7fe1
    }
</style>
