<div class="custom-modal-header header-color" slot="header">
    <h5>Status Change</h5>
</div>
<main>
    <p>Are you sure you want to change the status ?</p>

    <div class='form-group'>
        <label class='col-form-label'>Change Reason:</label>
        <textarea class='form-control' data-view-model='@statusModal.note'></textarea>
    </div>
</main>
<footer class="modal-action-menu" slot="footer">
    <button class='cancel' data-close>No</button>
    <button class='confirm' disabled='@statusModal.noteIsEmpty' data-confirm>Change status</button>
</footer>
<style>
    button.cancel,
    button.confirm {
        border-radius: 3px;
        padding: 0.5rem 1.1rem;
        margin: 0 0.5rem;
        border: none;
        font-size: 1rem;
    }

    button.cancel {
        color: #222;
        background-color: #EFEFEF;
    }

    button.confirm[disabled] {
        opacity: 0.5;
    }

    button.confirm {
        color: #FAFAFA;
        background-color: var(--secondary)
    }
</style>
