<webc-container controller="FeedbackListController">
    <div class="container main-container common-4-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Study {{@studyTitle}}: Feedback sent List</h5>
        </div>

        <webc-template template="alert" data-view-model="@"></webc-template>

        <div class="container justify-content-start">

            <div data-if="@hasFeedback">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No feedback yet!</h4>
                    <p>Add your first feedback!</p>
                </div>
                <div class="common-datatable feedback-datatable dt-3-col" slot="true">
                    <webc-datatable datasource="@feedbackDataSource">

                        <!--<div slot="header" data-sortable>Feedback ID</div>-->
                        <div slot="header" data-sortable>Feedback Subject</div>
                        <div slot="header" data-sortable>Date</div> 
                        <div slot="header">Options</div>

                        <!--<div class="cell" style="text-overflow:ellipsis;width:auto;overflow:hidden;">{{ @uid }}</div>-->
                        <div class="cell">{{ @feedback_subject }}</div>
                        <div class="cell">{{ @date }}</div>
                        <div class="cell">
                            <label data-tag="view-feedback" class="link option">View</label>
                           <!-- <label> | </label>
                            <label data-tag="edit-feedback" class="link option">Edit</label>-->
                        </div>

                    </webc-datatable>
                    <!--                    <section class="controls button-group-wrapper">-->
                    <!--                        <button data-tag="prev-page">‹ Previous page</button>-->
                    <!--                        <button data-tag="next-page">Next page ›</button>-->
                    <!--                    </section>-->
                </div>

            </div>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="new:feedback">Send New Feedback</button>
        </footer>

    </div>
</webc-container>
