<webc-container controller="ConfirmEvidenceController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <div>
            <psk-layout class="border-bottom border-top" columns="4" slot="condition-true">

                <psk-label label="Name"></psk-label>
                <psk-label label="Title"></psk-label>
                <psk-label label="Version"></psk-label>
                <psk-label label="Status"></psk-label>

            </psk-layout>
            <psk-layout class="justify-content-center align-items-center table-row" columns="4"
                        data-view-model="@allData">
                <p>{{@allData.name}}</p>
                <p>{{@allData.title}}</p>
                <p>{{@allData.version}}</p>
                <p>{{@allData.status}}</p>
            </psk-layout>
        </div>


        <div class="button-group-wrapper">
            <button data-tag="evidence:confirm">Confirm</button>
            <button data-tag="evidence:edit">Edit</button>
        </div>

    </div>
</webc-container>
