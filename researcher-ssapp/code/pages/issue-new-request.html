<webc-container controller="IssueNewRequestController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <psk-highlight title="Requested Data: " type-of-highlight="note">
            Title is:
            <psk-label label="@title"></psk-label>
            <br>
            Status is:
            <psk-label label="@status"></psk-label>
            <br>
            Terms are:
            <psk-label label="@terms"></psk-label>
        </psk-highlight>


        <psk-date-input view-model="@formatedDateStart" style="width:150px;"></psk-date-input>
        <psk-date-input view-model="@formatedDateEnd" style="width:150px;"></psk-date-input>

        <psk-highlight title="DSU Status:" type-of-highlight="note">
            <psk-label label="@dsuStatus"></psk-label>
        </psk-highlight>
        <psk-highlight title="Total Information Requests:" type-of-highlight="note">
            <psk-label label="@total_dsus"></psk-label>
        </psk-highlight>

        <div class="button-group-wrapper">
            <button data-tag="issue-new-request-go-back">Back</button>
        </div>

    </div>
</webc-container>
