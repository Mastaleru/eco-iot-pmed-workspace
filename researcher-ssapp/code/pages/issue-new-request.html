<webc-container controller="IssueNewRequestController" style="height: 100%">
    <div class="p-5 container-background-primary">
        <div class="pharma-main-container">
            <div class="d-flex flex-row align-content-center justify-content-between">
                <img
                        alt="Pharmaledger logo"
                        height="47"
                        src="assets/images/pharmaledger-logo-rgb-final-1_054976490.jpg"
                        width="110"
                />
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="mr-2">Help</div>
                    <psk-button class="mr-2 pharma-primary" event-name="log-out" label="Logout"></psk-button>
                </div>
            </div>
            <div class="flex-grow-1">
                <psk-card class="bpd-dashboard center ">
                    <div style="text-align:center;">
                        <h4>Information has been requested given the following data:</h4>
                    </div>
                    <br>
                    <!--                    <div style="font-size:20px;">-->
                    <!--                        Title is: <psk-label label="@title"></psk-label><br>-->
                    <!--                        Status is: <psk-label label="@status"></psk-label><br>-->
                    <!--                        Terms are: <psk-label label="@terms"></psk-label>-->
                    <!--                    </div>-->

                    <psk-highlight title="Requested Data: " type-of-highlight="note">
                        Title is:
                        <psk-label label="@title"></psk-label>
                        <br>
                        Status is:
                        <psk-label label="@status"></psk-label>
                        <br>
                        Terms are:
                        <psk-label label="@terms"></psk-label>
                    </psk-highlight>


                    <psk-date-input view-model="@formatedDateStart"></psk-date-input>
                    <psk-date-input view-model="@formatedDateEnd"></psk-date-input>

                    <psk-highlight title="DSU Status:" type-of-highlight="note">
                        <psk-label label="@dsuStatus"></psk-label>
                    </psk-highlight>
                    <psk-highlight title="Total Information Requests:" type-of-highlight="note">
                        <psk-label label="@total_dsus"></psk-label>
                    </psk-highlight>
                    <div style="text-align:center;">
                        <psk-button event-name="issue-new-request-go-back">Back</psk-button>
                    </div>
                </psk-card>
            </div>
        </div>
        <div class="pharma-footer">
            <img alt="EU flag" class="ml-5" height="81" src="assets/images/EU_flag.jpg" width="123"/>
            <div class="d-flex flex-column align-items-center justify-content-center ml-5 mr-5">
                <div class="text-white text-centered text-justify">
                    This project has received funding from the European Union’s Horizon 2020 research and innovation
                    programme
                    under grant agreement No 853992
                </div>
                <div class="text-white text-centered text-center">Copyright © PharmaLedger Consortium 2020 –2023</div>
            </div>
        </div>
    </div>
</webc-container>
