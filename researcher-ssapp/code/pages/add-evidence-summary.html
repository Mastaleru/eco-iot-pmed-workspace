<webc-container controller="AddEvidenceSummaryController">
    <div class="container main-container">
        <div class="container flex-container">
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
                  width="180"/>
            <h4 class="title">Summary</h4>
        </div>

        <div class="container justify-content-start">

            <header>
                <div class="row-wrapper grid-equal">
                    <label>Evidence ID</label>
                    <label>Publisher Name</label>
                    <label>Title</label>
                    <label>Version</label>
                    <label>Status</label>
                </div>
            </header>

            <main>
                <div class="row-wrapper grid-equal">
                    <label>{{@id.value}}</label>
                    <label>{{@name}}</label>
                    <label>{{@title.value}}</label>
                    <label>{{@version.value}}</label>
                    <label>{{@status.value}}</label>
                </div>
            </main>

        </div>

        <footer class="button-group-wrapper">
            <button data-tag="evidence:edit">Edit</button>
            <button data-tag="evidence:accept">Accept</button>
        </footer>
    </div>
</webc-container>
