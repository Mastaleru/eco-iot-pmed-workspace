<webc-container controller="PatientDynamicPermissionController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <h5 style="color:#008798;">Permissions for the Patient: </h5>
        <psk-layout class="border-bottom border-top" columns="1">
            <psk-layout columns="3">
                <label>ID</label>
                <label>Name of Study</label>
                <label>Participating Information</label>
            </psk-layout>
            <div data-for="@entities" style="display:contents">
                <psk-layout class="justify-content-center align-items-center table-row" columns="3">
                    <label>{{@id.value}}</label>
                    <label>{{@name.value}}</label>
                    <label>{{@information.value}}</label>
                </psk-layout>
            </div>
        </psk-layout>

        <div class="button-group-wrapper">
            <button data-tag="patient-permission:go-back">Back</button>
        </div>
    </div>
</webc-container>
