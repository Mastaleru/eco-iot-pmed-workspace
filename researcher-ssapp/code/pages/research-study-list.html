<webc-container controller="ResearchStudyListController">
    <div class="container main-container">
        <div class="container flex-container">
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="./assets/images/pharmaledger-logo.jpg"
                 class="img-m"/>
            <h4 class="title">Welcome - Current Studies</h4>
        </div>

        <div class="container justify-content-start">

            <header>
                <div class="row-wrapper grid-equal">
                    <label>Study</label>
                    <label>Participants enrolled</label>
                    <label>Status</label>
                    <label>Options</label>
                </div>
            </header>

            <div data-if="@testDataSource">

                <webc-spinner slot="false"></webc-spinner>
                <webc-datatable datasource="@testDataSource" slot="true">

                    <main>
                        <div class="row-wrapper grid-equal">
                            <div class="row-wrapper grid-equal">
                                <label>{{ @title }}</label>
                                <label>{{ @participants }}</label>
                                <label>{{ @status }}</label>
                                <div class="d-flex justify-content-center align-items-center">
                                    <label data-tag="view" class="link option">View</label>
                                    <label> | </label>
                                    <label data-tag="view" class="link option">Edit</label>
                                    <label> | </label>
                                    <label data-tag="view" class="link option">Feedback</label>
                                    <label> | </label>
                                    <label data-tag="view" class="link option">Evidence</label>
                                    <label> | </label>
                                    <label data-tag="view" class="link option">Data</label>
                                </div>

                            </div>
                        </div>
                    </main>
                </webc-datatable>

            </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="previous-next-button" data-tag="prev-page">‹ Previous page</button>
                    <button class="previous-next-button" data-tag="next-page">Next page ›</button>
                </div>
            </div>

            <footer class="button-group-wrapper">
                <button data-tag="research:back">Back</button>
            </footer>

        </div>
</webc-container>
