<webc-container controller="HomeController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" class="img-xl"
             src="./assets/images/pharmaledger-logo.jpg"/>

        <div class="input-group share-did p-2">
            <input type="text" class="form-control share-did-input" readonly value="@did" placeholder="Loading DID...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary share-did-btn" type="button">
                    <i class="fa fa-share"></i>
                </button>
            </div>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="home:information-request">Information Requests</button>
            <button data-tag="home:view-dynamic-permission">Dynamic Consents</button>
            <button data-tag="home:evidence">Evidence</button>
            <button data-tag="home:researchStudy">Research Study</button>
        </div>
    </div>
</webc-container>
