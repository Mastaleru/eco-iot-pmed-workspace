<webc-container controller="CreateResearchStudyController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">{{@header1}}</h5>
        </div>

        <div class="container justify-content-start">
            <main class="form-container">
                <div data-if="@header2">
                    <h4 class="align-center">{{@header2}}</h4>
                </div>
                <div data-if="@header3">
                    <h4 class="align-center">{{@header3}}</h4>
                </div>

                <webc-switch condition="@phase">
                    <div slot="phase1">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="col-form-label">{{@title.label}}</label>
                                <input class="form-control" data-view-model="@title" id="@title.name"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="col-form-label">{{@startdate.label}}</label>
                                <input class="form-control" data-view-model="@startdate" id="@startdate.name" type="date">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">{{@enddate.label}}</label>
                                <input class="form-control" data-view-model="@enddate" id="@enddate.name" type="date">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="col-form-label">{{@description.label}}</label>
                                <textarea class="form-control" data-view-model="@description" id="@description.name" rows="4">
                            </textarea>
                            </div>
                        </div>
                    </div>
                    <div slot="phase2">
                        <div class="form-row">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="col-form-label">{{@age.label}}</label>
                                    <select class="form-control" data-for="@age.options" value="@age.value">
                                        <option value="@value">{{@label}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="col-form-label">{{@sex.label}}</label>
                                    <select class="form-control" data-for="@sex.options" value="@sex.value">
                                        <option value="@value">{{@label}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="col-form-label">{{@pathologies.label}}</label>
                                    <select class="form-control" data-for="@pathologies.options" value="@pathologies.value">
                                        <option value="@value">{{@label}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="col-form-label">{{@others.label}}</label>
                                    <input class="form-control" data-view-model="@others" id="@others.name"/>
                                </div>
                            </div>
                        </div>
                        <h4 class="align-center">Step 3/3 Data to be gathered</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="col-form-label">{{@data.label}}</label>
                                <select class="form-control" data-for="@data.options" value="@data.value">
                                    <option value="@value">{{@label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div slot="phase3">
                        <div class="form-row font-weight-bold">
                            <div class=" form-row col-md-6">
                                <div class="form-group container">
                                    <header>
                                        <div class="row-wrapper grid-equal">
                                            <label>Basic Information</label>
                                        </div>
                                    </header>
                                    <main>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Study name: {{ @title.value }} </label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Period: {{ @startdate.value }} - {{ @enddate.value }} </label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Status: Approved </label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Description: {{ @description.value }} </label>
                                            </div>
                                        </div>
                                    </main>
                                </div>
                            </div>
                            <div class=" form-row col-md-6">
                                <div class="form-group container">
                                    <header>
                                        <div class="row-wrapper grid-equal">
                                            <label>Inclusion Criteria</label>
                                        </div>
                                    </header>

                                    <main>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Age: {{ @age.value }} </label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Sex: {{ @sex.value }} </label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Previous Pathologies:  {{ @pathologies.value }}</label>
                                            </div>
                                        </div>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Others: {{ @others.value }} </label>
                                            </div>
                                        </div>
                                    </main>
                                </div>
                            </div>
                        </div>
                        <div class="form-row summary-tables font-weight-bold" >
                            <div class="form-row">
                                <div class="form-group container">
                                    <header>
                                        <div class="row-wrapper grid-equal">
                                            <label>Data to be gathered</label>
                                        </div>
                                    </header>
                                    <main>
                                        <div class="row-wrapper grid-equal">
                                            <div class="row-wrapper grid-equal">
                                                <label>Data: {{ @data.value }} </label>
                                            </div>
                                        </div>
                                    </main>
                                </div>
                            </div>
                        </div>
                    </div>
                </webc-switch>


            </main>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="research:back">{{ @previousButton }}</button>
            <button data-tag="research:next">{{ @nextButton }}</button>
        </div>
    </div>
</webc-container>
