<webc-container controller="CreateResearchStudyController">
    <div class="container flex-container">

        <h4 class="title">Create Research Study</h4>
        <div class="inner-container">
            <div class="form-group">
                <label class="col-form-label">{{@title.label}}</label>
                <input class="form-control" data-view-model="@title" id="@title.name"/>
            </div>

            <div class="form-group">
                <label class="col-form-label">{{@note.label}}</label>
                <input class="form-control" data-view-model="@note" id="@note.name"/>
            </div>

            <div class="grid-child">
                <label class="col-form-label">{{@status.label}}</label>
                <select class="form-control" data-for="@status.options" value="@status.value">
                    <option value="@value">{{@label}}</option>
                </select>
            </div>
            <div class="grid-child">
                <label class="col-form-label">{{@primaryPurposeType.label}}</label>
                <select class="form-control" data-for="@primaryPurposeType.options" value="@primaryPurposeType.value">
                    <option value="@value">{{@label}}</option>
                </select>
            </div>
            <div class="grid-child">
                <label class="col-form-label">{{@phase.label}}</label>
                <select class="form-control" data-for="@phase.options" value="@phase.value">
                    <option value="@value">{{@label}}</option>
                </select>
            </div>
            <div class="button-group-wrapper">
                <button data-tag="research:back-to-menu">Back</button>
                <button data-tag="research:summary">Next</button>
            </div>

        </div>
</webc-container>
