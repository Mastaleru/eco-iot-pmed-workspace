<psk-page title="Evidence">
    <link rel="stylesheet" href="../assets/css/common_style_researcher_ssapp.css">
    <psk-toc title="Edit Evidence" slot="toc"></psk-toc>
    <webc-container controller="EvidenceController">
        <div class="p-5 container-background-primary">
            <div class="pharma-main-container">
                <div class="d-flex flex-row align-content-center justify-content-between">
                    <psk-img 
                    width="120"
                    height="50"
                    src="../resources/images/pharmaledger.jpg" 
                    alt="Pharmaledger logo">
                    </psk-img>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                      <div class="mr-2">Help</div>
                      <psk-button class="mr-2 pharma-primary" label="Logout" event-name="log-out"></psk-button>
                    </div>
                  </div>
                  <div class="flex-grow-1">
                    <psk-card class="bpd-dashboard ">
                        <div class="bpd-wide-cards">
                            <p><b>Evidence ID: </b> E002</p>
                            <p><b>Title: </b> Title 2</p>
                            <p><b>Subtitle: </b> Subtitle 1</p>
                            <div>
                                <psk-text-input view-model="@version"></psk-text-input>
                                <psk-select label="Status" select-options="Status 1 | Status 2 | Status 3">
                                </psk-select>
                                <psk-select label="Topic" select-options="Topic 1 | Topic 2 | Topic 3">
                                </psk-select>
                                <psk-select label="Exposure Background" select-options="Exposure Background 1 | Exposure Background 2 | Exposure Background 3">
                                </psk-select>
                            </div>
                            <psk-textarea data-view-model="@description" rows="6" width="100%">Description of the evidence</psk-textarea>
                            <div class="d-flex flex-row align-items-center justify-content-around">
                                <psk-button
                                    class="btn-bare table-cell m-1 pharma-primary"
                                    event-name="evidence:add-evidence-p3"
                                >
                                    Update
                                </psk-button>
                                <psk-button
                                    class="btn-bare table-cell m-1 pharma-primary"
                                    event-name="evidence:add-evidence-p3"
                                >
                                    Back
                                </psk-button>
                            </div>
                        </div>
                    </psk-card>
                </div>
            </div>
            <div class="pharma-footer" style="font-family: 'Roboto', sans-serif;">
                <psk-img 
                width="123"
                height="83"
                src="../resources/images/EU_flag.jpg" 
                alt="EU Flag">
                </psk-img>
                <div class="d-flex flex-column align-items-center justify-content-center ml-5 mr-5">
                    <div class="text-white text-centered text-justify">
                    This project has received funding from the European Union’s Horizon 2020 research and innovation programme
                    under grant agreement No 853992
                    </div>
                    <div class="text-white text-centered text-center">Copyright © PharmaLedger Consortium 2020 –2023</div>
                </div>
            </div>
        </div>
    </webc-container>
</psk-page>
