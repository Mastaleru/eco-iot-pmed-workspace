<webc-container controller="EvidenceController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>


        <div class="bpd-wide-cards">
            <p><b>Evidence ID: </b> E002</p>
            <p><b>Title: </b> Title 2</p>
            <p><b>Subtitle: </b> Subtitle 1</p>
            <div>
                <psk-text-input view-model="@version"></psk-text-input>
                <psk-select label="Status" select-options="Status 1 | Status 2 | Status 3">
                </psk-select>
                <psk-select label="Topic" select-options="Topic 1 | Topic 2 | Topic 3">
                </psk-select>
                <psk-select label="Exposure Background"
                            select-options="Exposure Background 1 | Exposure Background 2 | Exposure Background 3">
                </psk-select>
            </div>
            <psk-textarea data-view-model="@description" rows="6" width="100%">Description of the evidence
            </psk-textarea>

        </div>

        <div class="button-group-wrapper">
            <button data-tag="evidence:update-evidence">Update Evidence</button>
            <button data-tag="evidence:add-evidence-p3">Back</button>
        </div>
    </div>
</webc-container>
