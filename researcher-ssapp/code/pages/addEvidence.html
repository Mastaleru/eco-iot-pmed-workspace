<webc-container controller="AddEvidenceController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">New Evidence</h5>
            <h6>Evidence Description</h6>
        </div>

        <main class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@title.label}}</label>
                    <input class="form-control" data-view-model="@title" id="@title.name"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@subtitle.label}}</label>
                    <input class="form-control" data-view-model="@subtitle" id="@subtitle.name"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@subjects_did.label}}</label>
                    <input class="form-control" data-view-model="@subjects_did"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@version.label}}</label>
                    <input class="form-control" data-view-model="@version" id="@version.name"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@status.label}}</label>
                    <select class="form-control" data-for="@status.options" value="@status.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@topics.label}}</label>
                    <select class="form-control" data-for="@topics.options" value="@topics.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@exposureBackground.label}}</label>
                    <select class="form-control" data-for="@exposureBackground.options"
                            value="@exposureBackground.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@description.label}}</label>
                    <textarea class="form-control" data-view-model="@description" id="@description.name" rows="5">
                </textarea>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="go:back">Back</button>
            <button data-tag="evidence-confirm">Confirm</button>
        </div>
    </div>
</webc-container>
