<webc-container controller="ViewDynamicPermissionController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <div>
            <psk-form>
                <psk-form-row>
                    <psk-label>Dynamic permission for patient:</psk-label>
                </psk-form-row>
                <psk-form-row>
                    <psk-select view-model="patient_options"></psk-select>
<!--                    <psk-button event-name="View" label="View" type="submit"></psk-button>-->
                </psk-form-row>

                <div class="button-group-wrapper">
                    <button data-tag="View" type="submit">View</button>
                </div>
            </psk-form>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="dynamic-permission:statistics-d-permission-per-day">Permissions per Day</button>
            <button data-tag="dynamic-permission:statistics-users-d-permission-per-day">Permissions per User</button>
            <button data-tag="dynamic-permission:statistics-total-users">Statistics</button>
            <button data-tag="dynamic-permission:go-back">Back</button>
        </div>


    </div>
</webc-container>
