<webc-container controller="EvidenceListController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">{{@studyTitle}}: Evidence List</h5>
            <webc-template template="alert" data-view-model="@" class="w-100"></webc-template>
        </div>


        <div class="container justify-content-start">

            <div data-if="@hasEvidence">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">No evidence yet!</h4>
                    <p>Add your first evidence!</p>
                </div>
                <div class="common-datatable evidence-datatable dt-6-col" slot="true">
                    <webc-datatable datasource="@evidenceDataSource">

                        <div slot="header" data-sortable>Evidence ID</div>
                        <div slot="header" data-sortable>Title</div>
                        <div slot="header" data-sortable>Subtitle</div>
                        <div slot="header" data-sortable>Version</div>
                        <div slot="header" data-sortable>Status</div>
                        <div slot="header">Options</div>

                        <div class="cell" style="text-overflow:ellipsis;width:auto;overflow:hidden;">{{ @uid }}</div>
                        <div class="cell">{{ @title }}</div>
                        <div class="cell">{{ @subtitle }}</div>
                        <div class="cell">{{ @version }}</div>
                        <div class="cell">{{ @status }}</div>
                        <div class="cell">
                            <label data-tag="view-evidence" class="link option">View</label>
                            <label> | </label>
                            <label data-tag="edit-evidence" class="link option">Edit</label>
                        </div>

                    </webc-datatable>
                    <!--                    <section class="controls button-group-wrapper">-->
                    <!--                        <button data-tag="prev-page">‹ Previous page</button>-->
                    <!--                        <button data-tag="next-page">Next page ›</button>-->
                    <!--                    </section>-->
                </div>

            </div>
        </div>


        <footer class="button-group-wrapper">
            <button data-tag="go:back">Back</button>
            <button data-tag="new:evidence">Add Evidence</button>
        </footer>

    </div>
</webc-container>
