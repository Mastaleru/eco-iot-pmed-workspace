<webc-container controller="EvidenceListController">
    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <h3>Evidence List</h3>
        <div class="bpd-wide-cards" data-if="@allEvidences">
            <psk-table class="border-bottom border-top" footer="false" header="true"
                       slot="condition-true" style="text-align:center;">
                Evidence ID | Name | Title | Version | Status
                <div data-for="@allEvidences">
                    {{@id}} | {{@name}} | {{@title}} | {{@version}} | {{@status}}
                </div>
            </psk-table>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="evidence:to-evidence">Back</button>
        </div>

    </div>
</webc-container>
