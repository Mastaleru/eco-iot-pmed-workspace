<webc-container controller="ViewGraphsController">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Dynamic Consents Graphs</h5>
        </div>

        <div class="container justify-content-start">

            <main>
                <div class="parent-graphs-container">
                    <div class="graph-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="graph-container">
                        <canvas id="timeSeriesChart"></canvas>
                    </div>
                </div>
            </main>

        </div>

        <footer class="button-group-wrapper">
            <button data-tag="graphs:back">Back</button>
        </footer>
    </div>
</webc-container>
