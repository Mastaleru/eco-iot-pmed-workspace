<webc-container controller="ViewDynamicConsentsController">


    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Dynamic-Consent List</h5>
        </div>

        <div class="container justify-content-start">

            <div data-if="@hasParticipants">

                <webc-spinner slot="loading"></webc-spinner>
                <div slot="false" class="alert alert-warning" role="alert">
                    <h4 class="alert-heading">There are no participants yet!</h4>
                    <p>Wait until someone accepts the study invitation.</p>
                </div>
                <div class="common-datatable questions-datatable dt-3-col" slot="true">
                    <webc-datatable datasource="@ParticipantsDataSource">

                        <div slot="header">Participant DID</div>
                        <div slot="header">Dynamic Consent Status</div>
                        <div slot="header">Date</div>

                        <div class="cell">{{ @participantInfo.patientDID }}</div>
                        <div class="cell">{{ @status }}</div>
                        <div class="cell">
                            <span class="badge badge-primary"> {{@date}} </span>
                        </div>

                    </webc-datatable>

                    <section class="controls button-group-wrapper">
                        <!--                <button data-tag="prev-page">‹ Previous page</button>-->
                        <button data-tag="view-graphs" class="view-graphics-btn">
                            <i class="fa fa-pie-chart p-1"></i>
                            View Graphs
                        </button>
                        <!--                <button data-tag="next-page">Next page ›</button>-->
                    </section>

                </div>

            </div>



        </div>
    </div>
</webc-container>
