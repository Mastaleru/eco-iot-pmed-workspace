<webc-container controller="ViewDynamicConsentsController">


    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Dynamic-Consent List</h5>
        </div>

        <div class="container justify-content-start">

    <div class="common-datatable dc-datatable dt-4-col">
        <webc-datatable datasource="@datasource">

            <div slot="header" data-sortable>Participant Id</div>
            <div slot="header" data-sortable>Consent Version</div>
            <div slot="header" data-sortable>Consent Status</div>
            <div slot="header" data-sortable>Date</div>

            <div class="cell">{{ @participantId }}</div>
            <div class="cell">{{ @consentVersion }}</div>
            <div class="cell">{{ @consentStatus }}</div>
            <div class="cell">{{ @consentDate }}</div>

        </webc-datatable>

        <section class="controls button-group-wrapper">
            <button data-tag="prev-page">‹ Previous page</button>
            <button data-tag="view-graphs" class="view-graphics-btn">
                <i class="fa fa-pie-chart p-1"></i>
                View Graphs
            </button>
            <button data-tag="next-page">Next page ›</button>
        </section>
    </div>

        </div>
    </div>
</webc-container>
