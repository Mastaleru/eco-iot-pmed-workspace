<webc-container controller="RequestsController">

    <div class="container flex-container">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <h4 style="color:#008798;">Issue a new request</h4>
        <psk-text-input view-model="@Title"></psk-text-input>

        <psk-date-input view-model="@startDate"></psk-date-input>
        <psk-date-input view-model="@endDate"></psk-date-input>

        <psk-select view-model="@Status"></psk-select>
        <psk-select view-model="@Terms"></psk-select>

        <div class="button-group-wrapper">
            <button data-tag="request:go-back">Back</button>
            <button data-tag="new:request">New request</button>
        </div>

    </div>



</webc-container>
