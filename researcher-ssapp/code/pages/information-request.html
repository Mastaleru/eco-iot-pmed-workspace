<webc-container controller="RequestsController">
    <div class="container main-container">

        <div class="container flex-container">
            <h4 class="title">Request data from patients</h4>
        </div>

        <main class="form-container">

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label" for="@title.name">{{@title.label}}</label>
                    <input class="form-control" data-view-model="@title" id="@title.name"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@startdate.label}}</label>
                    <input class="form-control" data-view-model="@startdate" id="@startdate.name" type="date">
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@enddate.label}}</label>
                    <input class="form-control" data-view-model="@enddate" id="@enddate.name" type="date">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@status.label}}</label>
                    <select class="form-control" data-for="@status.options" value="@status.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@terms.label}}</label>
                    <select class="form-control" data-for="@terms.options" value="@terms.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="request:go-back">Back</button>
            <button data-tag="new:request">New request</button>
        </div>
    </div>
</webc-container>
