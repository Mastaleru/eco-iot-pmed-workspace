<psk-page title="Information Request">

    <psk-container controller-name="RequestsController">

        <psk-card class="bpd-dashboard">

            <psk-label label="View, manage and create information requests:"/>

            <div>
                <psk-form controller-name="MyInformationRequestsController" form-actions="View">
                    <psk-form-row layout="xs=[12] m=[12] l=[12] xl=[12]">
                        <psk-radio-group view-model="myrequests"> </psk-radio-group>
                    </psk-form-row>
                </psk-form>
            </div>

        </psk-card>


        <psk-card class="bpd-dashboard">
            <div>
                <psk-button event-name="home:new-information-request">
                    <psk-label class="bpd-organization-card-label" label="New request"/>
                </psk-button>
            </div>
        </psk-card>

    </psk-container>

</psk-page>
