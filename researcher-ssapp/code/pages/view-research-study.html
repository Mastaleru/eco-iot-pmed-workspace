<webc-container controller="ViewResearchStudyController">
    <div class="container main-container">

        <div class="container flex-container">
            <h5 class="generic-title">View: {{@title}}</h5>
        </div>

        <div class="container justify-content-start">

                <div class="form-row">
                    <div class="form-row col-md-6">
                        <div class="form-group">
                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label>Basic Information</label>
                                </div>
                            </header>
                            <main>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Study name: {{ @title }} </label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Period: {{ @startdate }} - {{ @enddate }} </label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Status: {{ @status }} </label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Description: {{ @description }} </label>
                                    </div>
                                </div>
                            </main>
                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label>Inclusion Criteria</label>
                                </div>
                            </header>
                            <main>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Age: {{ @age }} </label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Sex: {{ @sex }} </label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Previous Pathologies:  {{ @pathologies }}</label>
                                    </div>
                                </div>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Others: {{ @others }} </label>
                                    </div>
                                </div>
                            </main>
                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label>Data to be gathered</label>
                                </div>
                            </header>
                            <main>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Data: {{ @data }} </label>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                    <div class="form-row col-md-6">

                        <div class="form-group">
                            <main>
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>Participants: 0 </label>
                                    </div>
                                </div>
                            </main>

                            <header>
                                <div class="row-wrapper grid-equal">
                                    <label>Notes</label>
                                </div>
                            </header>

                            <main data-for="@notes">
                                <div class="row-wrapper grid-equal">
                                    <div class="row-wrapper grid-equal">
                                        <label>{{@date}} </label>
                                    </div>
                                    <div class="row-wrapper grid-equal">
                                        <label>{{@note}} </label>
                                    </div>
                                    <div class="row-wrapper grid-equal">
                                        <label data-tag="" class="link option">View</label>
                                    </div>
                                </div>
                            </main>

                          <div>
                                <div class="form-group">
                                    <label class="col-form-label">{{@notesViewModel.title.label}}</label>
                                    <input class="form-control" data-view-model="@notesViewModel.title" id="@notesViewModel.title.name"/>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">{{@notesViewModel.text.label}}</label>
                                    <textarea class="form-control" data-view-model="@notesViewModel.text" id="@notesViewModel.text.name" rows="4">
                                    </textarea>
                                </div>
                              <div class="form-group d-flex justify-content-center align-items-center">
                                  <button class="previous-next-button" data-tag="save-note">Save Note</button>
                              </div>
                        </div>



                        </div>
                    </div>
                </div>

        </div>



        <footer class="button-group-wrapper">
            <button data-tag="view-research-study:go-back">Back</button>
            <button data-tag="view-dynamic-permission">Dynamic Consents</button>
        </footer>

    </div>
</webc-container>
