<webc-container controller="EditEvidenceController">
    <div class="container main-container stepper-3-rows-grid">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">{{@header}}</h5>
        </div>

        <main class="form-container">

            <div class="form-row font-weight-bold">
                <div class="form-group">
                    <header>
                        <div class="row-wrapper grid-equal">
                            <label>Evidence Details</label>
                        </div>
                    </header>
                    <main>
                        <div class="row-wrapper grid-equal">
                            <div class="row-wrapper grid-equal">
                                <label class="col-form-label">{{@id.label}}</label>
                                <label class="col-form-label" style="text-overflow:ellipsis;width:auto;overflow:hidden;">{{@id.value}}</label>
                            </div>
                        </div>
                        <div class="row-wrapper grid-equal">
                            <div class="row-wrapper grid-equal">
                                <label class="col-form-label">{{@title.label}}</label>
                                <label class="col-form-label">{{@title.value}}</label>
                            </div>
                        </div>
                        <div class="row-wrapper grid-equal">
                            <div class="row-wrapper grid-equal">
                                <label class="col-form-label">{{@subtitle.label}}</label>
                                <label class="col-form-label">{{@subtitle.value}}</label>
                            </div>
                        </div>
                    </main>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@version.label}}</label>
                    <input class="form-control" data-view-model="@version" value="@version.value" id="@version.name"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@status.label}}</label>
                        <select class="form-control" data-for="@status.options" value="@status.value">
                            <option value="@value">{{@label}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@topics.label}}</label>
                        <select class="form-control" data-for="@topics.options" value="@topics.value">
                            <option value="@value">{{@label}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@exposureBackground.label}}</label>
                        <select class="form-control" data-for="@exposureBackground.options" value="@exposureBackground.value">
                            <option value="@value">{{@label}}</option>
                        </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@description.label}}</label>
                    <textarea class="form-control" data-view-model="@description" value="@description.value" id="@description.name" rows="5">
                </textarea>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="go:back">Back</button>
            <button data-tag="edit:evidence">Confirm</button>
        </div>
    </div>
</webc-container>
