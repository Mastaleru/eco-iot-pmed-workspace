<webc-container controller="EvidenceController">
    <div class="container home">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <psk-text-input view-model="@title"></psk-text-input>
        <psk-text-input view-model="@subtitle"></psk-text-input>
        <psk-text-input view-model="@version"></psk-text-input>
        <psk-select view-model="@status"></psk-select>
        <psk-select view-model="@topics"></psk-select>
        <psk-select view-model="@exposureBackground"></psk-select>
        <psk-text-input rows="6" view-model="@description" width="100%"></psk-text-input>

        <div class="home-button-group">
            <button data-tag="evidence:add-evidence-p1">Back</button>
            <button data-tag="evidence:add-evidence-p3">Next</button>
        </div>
    </div>
</webc-container>
