<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebCardinal Application</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="resources/css/main.css" rel="stylesheet" type="text/css">
    <!-- WebCardinal dist -->
    <script type="module" src="/webcardinal/webcardinal.js"></script>
    <link rel="stylesheet" href="/webcardinal/webcardinal.css">
    <script src="scripts/bundles/iframeBoot.js"></script>
    <script src="scripts/bundles/webshims.js"></script>
    <script src="scripts/bundles/pskruntime.js"></script>

    <!-- local assets -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script>
        if (window.frameElement) {
            const iframeIdentity = window.frameElement.getAttribute('identity');

            if (iframeIdentity) {
                window.parent.document.dispatchEvent(new CustomEvent(iframeIdentity, {
                    detail: {
                        status: 'completed'
                    }
                }));
            }
        }
    </script>
</head>

<body>
    <webc-app-root class="" style="display: flex; width: 100%; align-items: stretch">
        <webc-app-container>
            <webc-app-router style="width: 100%" failRedirectTo="/home">
            </webc-app-router>
        </webc-app-container>
    </webc-app-root>
</body>
</html>
