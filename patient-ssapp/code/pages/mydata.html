<psk-page title="Patient Profile IoT and Health Data">

    <psk-toc title="View the IoT and Health Data of the patient" slot="toc"></psk-toc>

    <psk-container controller-name="MyDataMainPageController">

        <psk-card class="bpd-dashboard">


            <div id="div0" style="background-color: #d3d3d3; width: auto; position: relative;">
                <psk-label label="Welcome: "/>
                <psk-label label="@name"></psk-label>
                <psk-label label="Your KEY SSI is:"/>
                <psk-label label="@id"></psk-label>
            </div>

            <div>
                <psk-form controller-name="MyDataController" form-actions="View">
                    <psk-form-row layout="xs=[12] m=[12] l=[12] xl=[12]">
                        <psk-radio-group view-model="mydata"> </psk-radio-group>
                    </psk-form-row>
                </psk-form>
            </div>


            <div>
                <psk-form controller-name="MySourcesController" form-actions="Select">
                    <psk-form-row layout="xs=[12] m=[12] l=[12] xl=[12]">
                        <psk-radio-group view-model="myhealthsources"> </psk-radio-group>
                    </psk-form-row>
                </psk-form>
            </div>

<!--            007BFF-->

        </psk-card>

    </psk-container>
</psk-page>
