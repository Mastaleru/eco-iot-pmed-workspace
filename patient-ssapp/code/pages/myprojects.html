<webc-container controller="MyProjectsController" style="height: 100%">
    <div class="p-5 container-background-primary">
        <div class="pharma-main-container">
            <div class="d-flex flex-row align-content-center justify-content-between">
                <img
                        alt="Pharmaledger logo"
                        height="47"
                        src="assets/images/pharmaledger-logo-rgb-final-1_054976490.jpg"
                        width="110"
                />
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="mr-2">Help</div>
                    <psk-button class="mr-2 pharma-primary" event-name="log-out" label="Logout"></psk-button>
                </div>
            </div>
            <div class="flex-grow-1">
                <psk-card class="bpd-dashboard text-center">
                    <psk-label class="bpd-dashboard-title" label="Your Projects"/>
                    <div>
                        <psk-button class="bpd-organization-card" event-name="go-back" label="go back"></psk-button>
                        <psk-button class="bpd-organization-card" event-name="home" label="home"></psk-button>
                    </div>
                </psk-card>
            </div>
        </div>
        <div class="pharma-footer" style="font-family: 'Roboto', sans-serif;">
            <img alt="EU flag" class="ml-5" height="81" src="assets/images/EU_flag.jpg" width="123"/>
            <div class="d-flex flex-column align-items-center justify-content-center ml-5 mr-5">
                <div class="text-white text-centered text-justify">
                    This project has received funding from the European Union’s Horizon 2020 research and innovation
                    programme
                    under grant agreement No 853992
                </div>
                <div class="text-white text-centered text-center">Copyright © PharmaLedger Consortium 2020 –2023</div>
            </div>
        </div>
    </div>
</webc-container>
