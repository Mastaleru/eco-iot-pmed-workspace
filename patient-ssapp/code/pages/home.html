<psk-example class="mobile-example">
    <psk-mobile class="noPadding background">
        <psk-container controller-name="HomeController">
            <psk-layout template-rows="1fr 3fr" align-items="center" class="coloredBackground">
                <psk-layout-item class = "home-default">
                    <psk-img  src="assets/images/pharmaup.jpg" ></psk-img>
                </psk-layout-item>


                <psk-layout-item class="home-image">
                    <psk-img  src="assets/images/userprofile.png" height="50" ></psk-img>
                </psk-layout-item>
                <psk-layout-item class="home-default-bottom">
                    <psk-label label="bottom"></psk-label>
                </psk-layout-item>


            </psk-layout>
        </psk-container>
    </psk-mobile>
</psk-example>
