<psk-page title="Patient Dashboard">

    <!--    <psk-toc title="Contents for the patient" slot="toc"></psk-toc>-->

    <psk-container controller-name="HomeController">

        <psk-img src="https://avatars.githubusercontent.com/u/60230259?s=200&v=4" width="200" height="200">
        </psk-img>

        <psk-card class="bpd-dashboard">


            <psk-label class="bpd-dashboard-title" label="Patient Dashboard"/>

            <div class="bpd-buttons-row bpd-wide-cards">

                <psk-layout columns="2" align-items="auto">

                    <psk-button class="bpd-organization-card" event-name="home:profile">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="user" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="My Profile"/>
                    </psk-button>

                    <psk-button class="bpd-organization-card" event-name="home:mydata">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="cloud" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="My Data"/>
                    </psk-button>

                    <psk-button class="bpd-organization-card" event-name="home:platforms">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="tasks" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="Platforms"/>
                    </psk-button>

                    <psk-button class="bpd-organization-card" event-name="home:feedback">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="bug" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="Feedback"/>
                    </psk-button>

                </psk-layout>



            </div>
        </psk-card>

    </psk-container>
</psk-page>
