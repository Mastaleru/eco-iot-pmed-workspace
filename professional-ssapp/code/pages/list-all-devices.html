<webc-container controller="ListDevicesController">
    <div class="container main-container">
        <div class="container flex-container">
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
                 width="180"/>
            <h4 class="title">IOT Devices List</h4>
        </div>

        <div class="container" data-if="@deviceListNotEmpty">
            <label class="no-data" slot="false">No devices registered</label>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Device ID</label>
                    <label>Brand</label>
                    <label>Model</label>
                    <label>Status</label>
                    <label>Trial</label>
                    <label>Options</label>
                </div>
            </header>

            <main data-for="@allDevices" slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{@serialNumber}}</label>
                    <label>{{@brand}}</label>
                    <label>{{@modelNumber}}</label>
                    <label>{{@status}}</label>
                    <label>{{@trial}}</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <label class="link option" data-tag="view">View</label>
                        <label class="link option" data-tag="edit">Edit</label>
                    </div>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
