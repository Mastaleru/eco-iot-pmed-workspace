<webc-container controller="ListPatientsController">
    <div class="container main-container">
        <div class="container flex-container">
            <img alt="IoT Clinical Trial" src="assets/svg/hope_trial_logo.svg"
                 width="180"/>
            <h4 class="title">Patient List</h4>
        </div>

        <div class="container" data-if="@participantsNotEmpty">
            <label class="no-data" slot="false">Trial list is empty.</label>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Patient ID</label>
                    <label>Device Status</label>
                    <label>Time</label>
                    <label>Options</label>
                </div>
            </header>

            <main data-for="@participants" slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{@id}}</label>
                    <label>{{@deviceStatus}}</label>
                    <label>{{@patientSigned}}</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <label class="link option" data-tag="view">View</label>
                    </div>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
