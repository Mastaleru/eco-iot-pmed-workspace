<psk-page title="Patient Alert History">

    <psk-toc title="Patient Alert History" slot="toc"></psk-toc>

    <webc-container controller="PatientAlertHistoryController">
        <div 
        slot="condition-true"
        class="m-5 d-flex flex-column align-items-center justify-content-center"
        >
            <psk-layout class="border-bottom border-top" slot="condition-true" columns="7">
                <psk-label label="Patient ID"></psk-label>
                <psk-label label="Device ID"></psk-label>
            </psk-layout>
            <psk-layout class="border-bottom border-top" slot="condition-true" columns="7">
                <psk-label label="Hope_001"></psk-label>
                <psk-label label="PL_IoT_001"></psk-label>
            </psk-layout>
        </div>
        <psk-card class="bpd-dashboard">

            <div
                slot="condition-true"
                class="m-5 d-flex flex-column align-items-center justify-content-center"
                style="height: 100%"
            >
                <h4 class="bold">Patient Alert History</h4>
                <div>
                    <psk-layout class="border-bottom border-top" slot="condition-true" columns="4">
                        <psk-label label="Time"></psk-label>
                        <psk-label label="Device Status"></psk-label>
                        <psk-label label="Last Measurement"></psk-label>
                        <psk-label label="Patient Status(PEWS)"></psk-label>
                    </psk-layout>

                    <psk-layout columns="4" class="justify-content-center align-items-center table-row">
                        <psk-label label="Timestamp"></psk-label>
                        <psk-label label="Running"></psk-label>
                        <psk-label label="Timestamp"></psk-label>
                        <psk-label label="6"></psk-label>
                       
                        
                    </psk-layout>
                </div>
                <psk-button class="mt-2 pharma-primary" label="Go Back" event-name="go-back"></psk-button>
            </div>
        </psk-card>

    </webc-container>

</psk-page>
