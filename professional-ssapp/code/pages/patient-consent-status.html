<webc-container controller="PatientConsentStatusController">
    <div class="container main-container">
        <div class="container flex-container">
            <h4 class="title">Patient Status</h4>
        </div>

        <div class="container">
            <div class="flex-container small-container">
                <header>
                    <div class="row-wrapper grid-equal">
                        <label>Patient ID</label>
                        <label>Device ID</label>
                    </div>
                </header>
                <main>
                    <div class="row-wrapper grid-equal">
                        <label>{{@patientId}}</label>
                        <label>{{@deviceId}}</label>
                    </div>
                </main>
            </div>

            <div class="flex-container small-container">
                <h5 class="title">Consent Status</h5>
            </div>

            <div class="flex-container">
                <header>
                    <div class="row-wrapper grid-equal">
                        <label>Trial</label>
                        <label>Sponsor</label>
                        <label>Hospital</label>
                        <label>Consent name</label>
                        <label>Consent version</label>
                        <label>Consent status</label>
                        <label>Date</label>
                    </div>
                </header>
                <main>
                    <div class="row-wrapper grid-equal">
                        <label>{{@trial}}</label>
                        <label>{{@sponsor}}</label>
                        <label>{{@hospital}}</label>
                        <label>{{@consentName}}</label>
                        <label>{{@consentVersion}}</label>
                        <label>{{@consentStatus}}</label>
                        <label>{{@date}}</label>
                    </div>
                </main>
            </div>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
