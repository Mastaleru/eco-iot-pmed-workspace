<psk-page title="Professional and Health Provider Dashboard">

    <psk-toc title="Professional and Health Provider Dashboard" slot="toc"></psk-toc>

    <webc-container controller="HomeController">

        <psk-card class="bpd-dashboard">

<!--            <psk-label class="bpd-dashboard-title" label="Professional and Health Provider Dashboard"/>-->

            <div class="bpd-buttons-row bpd-wide-cards">

                <psk-layout>

                    <psk-button class="bpd-organization-card" event-name="home:manage-devices">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="user" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="Manage Devices"/>
                    </psk-button>

                    <psk-button class="bpd-organization-card" event-name="home:trial-management">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="cloud" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="Trial Management"/>
                    </psk-button>

                    <psk-button class="bpd-organization-card" event-name="home:list-of-patients">
                        <div class="bpd-organization-card-content">
                            <psk-icon icon="tasks" color="rgb(255, 255, 255)"></psk-icon>
                        </div>
                        <psk-label class="bpd-organization-card-label" label="List of Patients"/>
                    </psk-button>

                </psk-layout>
            </div>


        </psk-card>

    </webc-container>
</psk-page>
