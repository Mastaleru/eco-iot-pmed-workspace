<webc-container controller="PatientDeviceHistoryController">
    <div class="container main-container">
        <div class="container flex-container">
            <h4 class="title">Patient Status</h4>
        </div>

        <div class="container">
            <div class="flex-container small-container">
                <header>
                    <div class="row-wrapper grid-equal">
                        <label>Patient ID</label>
                        <label>Device ID</label>
                    </div>
                </header>
                <main>
                    <div class="row-wrapper grid-equal">
                        <label>{{@patientId}}</label>
                        <label>{{@deviceId}}</label>
                    </div>
                </main>
            </div>

            <div class="flex-container small-container">
                <h5 class="title">Device Status</h5>
            </div>

            <div class="flex-container small-container">
                <header>
                    <div class="row-wrapper grid-equal">
                        <label>Time</label>
                        <label>Device Status</label>
                        <label>Last Measurement</label>
                        <label>Patient Status(PEWS)</label>
                    </div>
                </header>
                <main>
                    <div class="row-wrapper grid-equal">
                        <label>{{@time}}</label>
                        <label>{{@deviceStatus}}</label>
                        <label>{{@lastMeasurement}}</label>
                        <label>{{@pews}}</label>
                    </div>
                </main>
            </div>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
