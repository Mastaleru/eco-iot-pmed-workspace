<webc-container controller="PatientDeviceHistoryController">
    <div class="flex-grow-1">
        <psk-card class="bpd-dashboard ">

            <div
                    class="m-5 d-flex flex-column align-items-center justify-content-center"
                    slot="condition-true"
                    style="height: 100%"
            >
                <h4 class="bold">Patient Device History</h4>
                <div>
                    <psk-layout class="border-bottom border-top" columns="4" slot="condition-true">
                        <psk-label label="Time"></psk-label>
                        <psk-label label="Device Status"></psk-label>
                        <psk-label label="Last Measurement"></psk-label>
                        <psk-label label="Patient Status(PEWS)"></psk-label>


                    </psk-layout>

                    <psk-layout class="justify-content-center align-items-center table-row" columns="4">
                        <psk-label label="Timestamp"></psk-label>
                        <psk-label label="Running"></psk-label>
                        <psk-label label="Timestamp"></psk-label>
                        <psk-label label="6"></psk-label>


                    </psk-layout>
                </div>
                <psk-button class="mt-2 pharma-primary" event-name="go-back" label="Go Back"></psk-button>
            </div>

        </psk-card>
    </div>
</webc-container>
