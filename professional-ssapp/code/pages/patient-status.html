<webc-container controller="PatientStatusController">
    <div class="flex-grow-1">
        <psk-card class="bpd-dashboard ">
            <div class="m-5 d-flex flex-column align-items-center justify-content-center" slot="condition-true"
                 style="height: 100%">
                <div>
                    <h4 class="bold">Patient Status</h4>
                    <psk-button class="btn-bare table-cell m-1 pharma-primary"
                                event-name="patient-device-history">
                        <psk-icon color="rgb(256, 256, 256)" icon="history"></psk-icon>
                    </psk-button>
                    <psk-button class="btn-bare table-cell m-1 pharma-primary"
                                event-name="patient-alert-history">
                        <psk-icon color="rgb(256, 256, 256)" icon="bell"></psk-icon>
                    </psk-button>
                    <psk-button class="btn-bare table-cell m-1 pharma-primary"
                                event-name="patient-consent-status">
                        <psk-icon color="rgb(256, 256, 256)" icon="edit"></psk-icon>
                    </psk-button>
                </div>
                <div>
                    <psk-layout class="border-bottom border-top" columns="5" slot="condition-true">
                        <psk-label label="Patient ID"></psk-label>
                        <psk-label label="Device ID"></psk-label>
                        <psk-label label="Device Status"></psk-label>
                        <psk-label label="Time"></psk-label>
                        <psk-label label="Consent Status"></psk-label>
                    </psk-layout>
                    <psk-layout class="justify-content-center align-items-center table-row" columns="5">
                        <psk-label label="A"></psk-label>
                        <psk-label label="B"></psk-label>
                        <psk-label label="C"></psk-label>
                        <psk-label label="D"></psk-label>
                        <psk-label label="E"></psk-label>
                    </psk-layout>
                </div>
                <br>
                <br>
                <div>
                    <div data-if="@allData">
                        <div data-for="@allData">
                            <psk-button class="btn-bare table-cell m-1 pharma-primary">
                                {{@name}}: {{@value}} {{@unit}}
                            </psk-button>
                        </div>
                    </div>

                    </div> -->

                </div>
                <psk-button class="mt-2 pharma-primary" event-name="go-back" label="Go Back"></psk-button>
            </div>
        </psk-card>
    </div>
</webc-container>
