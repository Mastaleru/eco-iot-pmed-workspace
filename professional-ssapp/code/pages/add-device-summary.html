<webc-container controller="AddDeviceSummaryController">
    <div class="container main-container">
        <div class="container flex-container">
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
                  width="180"/>
            <h4 class="title">Summary</h4>
        </div>

        <div class="container justify-content-start">
            <header>
                <div class="row-wrapper grid-equal">
                    <label>Device ID</label>
                    <label>Brand</label>
                    <label>Model</label>
                    <label>Status</label>
                    <label>Trial</label>
                </div>
            </header>

            <main>
                <div class="row-wrapper grid-equal">
                    <label>{{@serialNumber}}</label>
                    <label>{{@brand}}</label>
                    <label>{{@modelNumber}}</label>
                    <label>{{@status}}</label>
                    <label>{{@trial}}</label>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="summary:accept">Accept</button>
            <button data-tag="summary:edit">Edit</button>
        </footer>
    </div>
</webc-container>
