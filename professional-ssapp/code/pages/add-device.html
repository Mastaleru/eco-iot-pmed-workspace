<webc-container controller="AddDeviceController">


    <div class="container home">
        <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/images/pharmaledger-logo.jpg"
             width="480"/>

        <psk-text-input view-model="@deviceId"></psk-text-input>
        <psk-text-input view-model="@name"></psk-text-input>
        <psk-text-input view-model="@manufacturer"></psk-text-input>
        <psk-text-input view-model="@model"></psk-text-input>
        <psk-text-input view-model="@brand"></psk-text-input>
        <psk-select label="Trial" view-model="@trial"></psk-select>
        <psk-select label="Status" view-model="@status"></psk-select>


        <div class="home-button-group">
            <button data-tag="devices:go-back">Back</button>
            <button data-tag="devices:save">Save</button>
        </div>


    </div>


</webc-container>
